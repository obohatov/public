{% extends 'base.html' %}
{% block content %}
<div class="mt-3">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Tags List</h1>
        <a href="/add_tag/" class="btn btn-primary">Add tag</a>
    </div>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="/update_tag/{{ tag.id }}" class="btn btn-secondary btn-sm">Update</a>
                    <a href="/delete_tag/{{ tag.id }}" class="btn btn-secondary btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
