{% extends 'base.html' %}
{% block content %}
<div class="mt-3">
  <h1>Add Tag</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" value="{{ form.name.value }}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
